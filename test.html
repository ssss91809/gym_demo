日本1日才剛經歷能登半島地震，<br>
位於東京的羽田機場2日下午左右驚傳飛機降落起火，<br>
機場跑道附近位置出現大規模火舌，<br>
就連飛機機體也跟著著火，<br>
大批目擊民眾拍下起火畫面後紛紛上傳至網路，<br>
除了聽到爆炸聲響，<br>
甚至有民眾直呼「飛機就在我眼前爆炸」，<br>
消防單位已經展開滅火行動。
