<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算BMI</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        body {
            background: rgb(190, 137, 66);
        }

        form {
            background-image: url(./picture/1.jpg);
        }

        #bmi {
            color: rgb(88, 27, 185);
        }

        #result {
            font-size: 36px;
            width: 30%;
            background-color: aquamarine;
            margin: 12px auto;
            border-radius: 12px;
            padding: 12px 0px;
        }
    </style>


</head>

<body>
    <div id="container">
        <div class="title">BMI計算機 v0.1</div>
        <form action="">
            <label for="name">姓名</label>
            <input type="text" name="name" id="name" value="steven">
            <br><br>
            <label for="height">身高</label>
            <input type="number" step="0.1" id="height" name="height" required>
            <br><br>
            <label for="weight">體重</label>
            <input type="number" step="0.1" id="weight" name="weight" required>
            <br><br>
            <p></p> <button type="button" onclick="calcBmi()">計算</button>
            <button type="button" onclick="clearForm()">清除</button>
            <div id="result">
                <div id="bmi">
                    BMI:
                </div>
                <div id="comment">
                    正常
                </div>
            </div>

        </form>
        </p>

        <a href="index.html">返回</a>
    </div>
    <script src="./js/bmi.js"></script>
</body>

</html>
